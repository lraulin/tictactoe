<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <!-- CSS Files -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container text-center">
        <a href="#" class="btn btn-success active" id="turnX">Turn X</a>
        <a href="#" class="btn btn-primary" id="turnO">Turn O</a>
        <div class="row">
          <div class="col-md-6">
            <a href="#" class="btn btn-primary tic" id="0">#</a>
            <a href="#" class="btn btn-primary tic" id="1">#</a>
            <a href="#" class="btn btn-primary tic" id="2">#</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a href="#" class="btn btn-primary tic" id="3">#</a>
            <a href="#" class="btn btn-primary tic" id="4">#</a>
            <a href="#" class="btn btn-primary tic" id="5">#</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a href="#" class="btn btn-primary tic" id="6">#</a>
            <a href="#" class="btn btn-primary tic" id="7">#</a>
            <a href="#" class="btn btn-primary tic" id="8">#</a>
          </div>
        </div>
      </div>
      <footer class="footer">
      <div class="container">
        <p class="text-muted">Made with help of&nbsp;<a href="https://www.youtube.com/watch?v=fk-m2EyglaE">tutorial</a>&nbsp;by&nbsp;<a href="http://www.facebook.com/dylan.c.israel">Dylan C. Israel</a>.</p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
